<mat-toolbar color="primary">
  <button mat-icon-button *ngIf="screen.isMobile$ | async" (click)="screen.openUserList.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>HMCT Web</span>
  <span class="nav-bar__spacer"></span>
  <button *ngIf="!(auth.isAuthenticated$ | async)" mat-button [routerLink]="['login']">
    Login
  </button>
  <button *ngIf="!(auth.isAuthenticated$ | async)" mat-button [routerLink]="['register']">
    Sign Up
  </button>
  <button mat-icon-button *ngIf="auth.isAuthenticated$ | async" [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['settings']">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
