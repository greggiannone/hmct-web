<div class="mat-typography">
  <form>
    <p>
      <mat-form-field class="forgot-password__field">
        <input matInput placeholder="Email" type="email" [(ngModel)]="email" name="email" required [formControl]="emailFormControl" />
        <mat-hint>Enter email to have password reset sent</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('firebase')">
          {{ emailFormControl.getError('firebase') }}
        </mat-error>
      </mat-form-field>
    </p>
  </form>
  <div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button mat-raised-button color="primary" (click)="sendPasswordReset()" [disabled]="!emailFormControl.valid">Send</button>
  </div>
</div>
