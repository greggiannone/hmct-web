<div fxFlexFill fxLayoutAlign="center center">

  <form #signUpForm="ngForm">

    <mat-card class="sign-up__form">
      <mat-card-header>
        <span class="mat-headline">Sign Up</span>
      </mat-card-header>
      <mat-card-content>

        <p>
          <mat-form-field class="sign-up__field">
            <input #emailInput matInput placeholder="Email" type="email" [(ngModel)]="email" name="email" required />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="sign-up__field">
            <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password" required />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="sign-up__field">
            <input matInput placeholder="Enter a display name" type="text" [(ngModel)]="displayName" name="displayName"
              required />
          </mat-form-field>
        </p>

      </mat-card-content>
      <mat-card-actions align="end">
        <button [disabled]="!signUpForm.form.valid" mat-raised-button color="primary"
          (click)="signUp()">Register</button>
      </mat-card-actions>
    </mat-card>

  </form>

</div>
